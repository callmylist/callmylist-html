	</div>
	<div class="title-container">
		<h2>
			ARE YOU SURE YOU WOULD LIKE TO DELETE THIS?

	</div>


	<div class="btn-container text-center mt-5">

		<button class="btn-add-funds m-2" (click)="onClose()">
			DELETE
		</button>
	</div>
</div>
