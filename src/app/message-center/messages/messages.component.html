<div>
	<div class="w-100 close-container">
		<img src="assets/close.svg" class="float-right">
	</div>

	<div>
		<h1 class="dialog-title text-center">
			New Message
		</h1>
	</div>

	<div class="message-list">
		<div *ngFor="let message of messages; let i = index" class="{{i % 2 == 0?'gray-back':''}}">
			<div class="position-relative mt-2 p-2">
				<span class="contact-name">
					{{message.name}}
				</span>
				<br>
				<span class="company-name">
					{{message.companyName}}
				</span>

				<span class="time-span text-right mr-2 mt-2">					
					{{message.date}}<br>
					{{message.time}}
				</span>
			</div>

			<div class="p-2">			
				<p class="description">
					{{message.message}}
				</p>
			</div>
		</div>
	</div>

	<div class="mt-4 message-panel">
		<div class="text-container pt-2">
			<h5 class="ml-2">
				Message
			</h5>
			<textarea class="w-100 p-2">This is an example message to be sent. It can wrap to the next line if needed.
			</textarea>
		</div>

		<div class="mt-2">
			<span class="text-length">
				(40/140)
			</span>
			<span class="material-icons float-right">image</span>
		</div>

		<div class="row px-2 mt-4">
			<div class="col-md-6 px-2">
				<button class="btn button-transparent w-100 mt-1 mb-1">
					CANCEL
				</button>
			</div>
			<div class="col-md-6 px-2">
				<button class="btn button-green w-100 mt-1 mb-1">
					SEND MESSAGE
				</button>
			</div>
		</div>
	</div>

</div>
