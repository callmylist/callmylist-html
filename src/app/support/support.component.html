
<div class="main-container row justify-content-center">
	<div class="support-container col-md-8 p-4">
		<h3 class="title">
			SUPPORT
		</h3>

		<div class="mt-4">
			<span>
				<strong>Need help?</strong> Fill out this form and a Call My List team member can help answer any questions you may have
			</span>
		</div>

		<div>
			<div class="row mt-4">
				<div class="col-md-6">
		              <mat-label>First Name</mat-label>
					<mat-form-field class="w-100">
		              <input matInput placeholder="" type="text" [(ngModel)]="firstName">
		            </mat-form-field>
				</div>
				<div class="col-md-6">
		              <mat-label>Last Name</mat-label>
					<mat-form-field class="w-100">
		              <input matInput placeholder="" type="text" [(ngModel)]="lastName">
		            </mat-form-field>
				</div>
			</div>
			<div class="row mt-4">
				<div class="col-md-6">
		              <mat-label>Email</mat-label>
					<mat-form-field class="w-100">
		              <input matInput placeholder="" type="text" [(ngModel)]="email">
		            </mat-form-field>
				</div>
				<div class="col-md-6">
		              <mat-label>Phone</mat-label>
					<mat-form-field class="w-100">
		              <input matInput placeholder="" type="Phone" [(ngModel)]="phone">
		            </mat-form-field>
				</div>
			</div>
		</div>

		<div class="mt-4">
			<div class="text-container pt-2">
				<h5 class="ml-2">
					Message
				</h5>
				<textarea class="w-100 p-2" [(ngModel)]="message">
				</textarea>
			</div>
		</div>

		<div class="mt-5 text-center">
			<button class="btn button-green" (click)="onSendMessage()">SEND MESSAGE</button>
		</div>
	</div>
</div>
