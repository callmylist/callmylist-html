<div class="page-container d-flex">
	<div class="signup-container mr-auto ml-auto flex-width justify-content-center align-self-center container-fluid">
		<div class="row justify-content-center mt-4">
			<div class="logo-container">
				<img src="assets/logo.png" class="w-100">
			</div>
		</div>
		<div class="row mt-4 signup-label">
			<h3 class="signup-label w-100">
				SIGN UP
			</h3>
		</div>
		<div class="row form-container justify-content-center">
			<div class="col-9">
			  <mat-form-field class="w-100">
			    <input matInput placeholder="Email Address" type="email">
			  </mat-form-field>
			</div>
			<div class="col-9 password-container">
			  <mat-form-field class="w-100">
			    <input matInput placeholder="Password" [type]="bTogglePassword ? 'text' : 'password'">
			  </mat-form-field>
			  <img src="assets/password_show.png" class="password_toggle" (click)="togglePassword()">
			</div>
		</div>

		<div class="row justify-content-center mt-4">
			<div class="login-btn-container">
				<button class="w-100 btn_signup" (click)="signup()">SIGN UP</button>
			</div>
		</div>
		<div class="row justify-content-center mt-3">
			<div class="login-btn-container button-container">
				<button class="w-100 btn_social">Sign Up with Facebook</button>
				<img src="assets/facebook.png">
			</div>
		</div>
		<div class="row justify-content-center mt-2 mb-4">
			<div class="login-btn-container button-container">
				<button class="w-100 btn_social">Sign Up with Google+</button>
				<img src="assets/google.png">
			</div>
		</div>
	</div>
</div>
